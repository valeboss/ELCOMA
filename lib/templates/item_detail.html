<div *ngIf="item != null">
  <h2>{{item.title}}</h2>
  <div><label>ID: </label>{{item.id}}</div>
  <div>
    <input [(ngModel)]="item.title" placeholder="Title">
    <input [(ngModel)]="item.description" placeholder="Description">
    <paper-input [(value)]="item.title" label="Title" placeholder="Title of item"></paper-input>
  </div>
</div>
